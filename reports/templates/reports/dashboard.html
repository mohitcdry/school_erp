<!DOCTYPE html>
<html>
<head>
    <title>Reports Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { background: #f0f0f0; padding: 15px; border-radius: 5px; text-align: center; min-width: 150px; }
        .stat-number { font-size: 24px; font-weight: bold; color: #333; }
        .stat-label { color: #666; margin-top: 5px; }

        .report-links a { display: inline-block; margin: 10px; padding: 10px 20px; background: #007cba; color: white; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Reports Dashboard</h1>
    
    <div class="stats">

        </div>
        <div class="stat-card">
            <div class="stat-number">{{ total_receipts }}</div>
            <div class="stat-label">Total Receipts</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">{{ pending_receipts }}</div>

        <div class="stat-card">
            <div class="stat-number">{{ paid_receipts }}</div>

</html>
